<div class="timer">
    <p data-bind="text: formatedTime"></p>
    <div class="buttons">
        <button id="start" data-bind="click: startTimer">Start</button>
        <button id="stop" data-bind="click: stopTimer">Stop</button>
        <button id="pause" data-bind="click: pauseTimer">Pause</button>
    </div>
</div>
